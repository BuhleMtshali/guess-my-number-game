<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess My Number</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="responsive.css">
<link rel="shortcut icon" href="assets/pin_38dp_EAEAEA.svg" type="image/x-icon">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans:wght@300..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans:wght@300..800&family=Press+Start+2P&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="top-part">
<button id="again-btn" class="again-btn">Again!</button>
<p class="rule-text">Between 1 and 30</p>
</div>
<!-- end of top part div -->
<h1 class="heading">Guess My Number!</h1>
<div class="number-div">
<p class="number" id="random-number">?</p>
</div>
<div class="bottom-part">
<div class="left-bottom">
<input type="number" id="number-guessed" placeholder="0">
<button id="check-number" class="check-btn">Check!</button>
</div>
<!-- end of left bottom div -->
<div class="right-bottom">
<p class="update-text">Start guessing...</p>
<p class="score-text">💯Score: <span id="score-update">20</span></p>
<p class="score-text">🥇High Score: <span id="high-score">0</span></p>
</div>
<!-- end of right bottom -->
</div>
<!-- end of bottom div -->
</div> 
<!-- end of container div -->
<div class="modal hidden" id="modal">
<button class="close-modal" id="close-modal">
<span class="material-icons">close</span>
</button>
<h1 class="modal-heading">Rules of the Game🎮</h1>
<p class="modal-text">You need to guess a random number 🔢 between 1 & 30. If the number guessed is equal to the number shown, you earn 1 point and if not, you lose a point. Have fun!!!</p>
<!-- button to close the modal -->
</div>
<!-- end of modal div -->
<div class="overlay hidden"></div>
<script src="index.js"></script>
</body>
</html>
